<script>
  var isScrolling = false;

  function scrollalus(sectionId, event) {
    // biar makin responsif broo, tolong jangan di apa-apain nii pusing bikin ginian wkwk
      event.preventDefault();

      if (!isScrolling) {
          isScrolling = true;

          var section = document.getElementById(sectionId);
          if (section) {
              section.scrollIntoView({ behavior: 'smooth' });

              setTimeout(function() {
                  isScrolling = false;
              }, 1000);
          }
      }
  }
</script>
