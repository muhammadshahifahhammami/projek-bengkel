        <div class="row">
<div class="col-3"></div>
<div class="card col-6 mt-5">
  <h2>Booking Service</h2>
  <form>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Jenis Kendaraan</label> 
      <div class="col-8">
        <select id="" name="" class="custom-select" required="required">
          <option value="minibus">Minibus</option>
          <option value="sport">Sport</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="text">Nama Pelanggan</label> 
      <div class="col-8">
        <input id="text" name="text" type="text" required="required" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Kategori Kepemilikan</label> 
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="pribadi" required="required"> 
          <label for="radio_0" class="custom-control-label">Pribadi</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="perusahaan" required="required"> 
          <label for="radio_1" class="custom-control-label">Perusahaan</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_2" type="radio" required="required" class="custom-control-input" value="organisasi"> 
          <label for="radio_2" class="custom-control-label">Organisasi</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-4 col-form-label">Deksripsi Keluhan</label> 
      <div class="col-8">
        <textarea id="textarea" name="textarea" cols="40" rows="4" class="form-control" required="required" aria-describedby="textareaHelpBlock"></textarea> 
        <span id="textareaHelpBlock" class="form-text text-muted">Mohon di isi</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-4 col-form-label">Request</label> 
      <div class="col-8">
        <select id="select" name="select" class="custom-select" required="required">
          <option value="montir1">Montir 1</option>
          <option value="montir2">Montir 2</option>
          <option value="montir 3">Montir 3</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Nomor WA/Telephone</label> 
      <div class="col-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text2" class="col-4 col-form-label">Email Aktif Anda</label> 
      <div class="col-8">
        <input id="text2" name="text2" type="text" class="form-control">
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="col-3"></div>
</div>
